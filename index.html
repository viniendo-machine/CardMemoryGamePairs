<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Memory Game - Card Game</title>
        <link rel="stylesheet" href="styles.css"></link>
        <script src="app.js" charset="utf-8"></script>
    </head>
    <body>
        <div class="grid"></div>

        <div class="scores">
            <div>
                <label for="player-1">Player 1:</label>
                <input type="text" id="player-1" name="player-1" value="John"></input>
                <h3>Player 1 Score:<span id="score1"></span></h3>
            </div>

            <div>
                <label for="player-2">Player 2:</label>
                <input type="text" id="player-2" name="player-2" value="Doe"></input>
                <h3>Player 2 Score:<span id="score2"></span></h3>
            </div>
        </div>

        <div id="turn"></div>

    </body>
</html>
